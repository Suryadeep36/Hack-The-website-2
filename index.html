<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center mt-5">All Blogs</h1>
    <form id="blogForm" action="#" method="post" class="d-flex flex-column">
        <h3>Enter your blog</h3>
        <textarea class="form-control mb-3 w-75" id="blog"></textarea>
        <button type="submit" class="btn btn-primary">Post the blog</button>
        <div id="output" class="d-flex flex-column w-75 ">
           <h4>Here are some blogs posted by others</h4>
        </div>
    </form>    
    <script>
        document.getElementById('blogForm').onsubmit = function(event) {
            event.preventDefault(); 
            const newBlog = document.getElementById('blog').value;
            const newDiv = document.createElement('div');
            newDiv.classList.add('mt-4');
            newDiv.innerHTML = newBlog;
            console.log(newDiv);
            document.getElementById('output').appendChild(newDiv);
            console.log(document.getElementById('output'))
        };
    </script>
   
</body>
</html>
